<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ChoobEats: Manage your online business with only a few clicks.</title>

    <link rel="stylesheet" href="css/main.css">

<body class = "gray-bg">

                <div class = "grid-footer-navs-item">
