<body>
    <section class="body__container">
        <div class="body__wrapper">
            <div class="header__elements">
                <a href="../food.html" class="food__header">
                    <img src="https://ik.imagekit.io/3qhtdzpqspxp/CSCI/Assets/gray-left-arrow_Z1zQd3vTE.svg" alt="Gray Arrow">
                    Add a product
                </a>
            </div>
            <div class="input__elements">
                <p class="input__title">Product Name</p>
                <input class="input__field__short" type="text" placeholder="Chocolate Chip Cookies">
                <p class="input__title">Price</p>
                <input class="input__field__short" type="text" placeholder="PHP 650">
                <p class="input__title">Product Description</p>
                <input class="input__field__long" type="text" placeholder="A chocolate chip cookie is a drop cookie that features chocolate chips or chocolate morsels as its distinguishing ingredient. ">
            </div>
            <hr style="width: 520px;">
            <div class="button__element">
                <button class="button secondary-btn" id="nevermind-product-btn">Never mind</button>
                <button class="button primary-btn" id="save-product-btn">Save product</button>
            </div>
        </div>
