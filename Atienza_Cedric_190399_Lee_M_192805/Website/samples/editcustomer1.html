<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Customers</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/food.css">

    <nav class="nav__container">
        <div class="items">
            <li><a href="dashboard.html"><img 
                src="https://ik.imagekit.io/3qhtdzpqspxp/CSCI/green-choobEats-logo__JWR6wYMY.svg" 
                alt="choobEats Logo"
                id="company__logo"></a></li>
            <li><a href="../dashboard.html" class="nav__text">Dashboard</a></li>
            <li><a href="../orders.html" class="nav__text">Orders</a></li>
            <li><a href="../food.html" class="nav__text">Food</a></li>
            <li><a href="../customers.html" class="nav__text"><span style="color:var(--primary-enabled);">Customers</span></a></li>
            <li><a href="../revenue.html" class="nav__text">Revenue</a></li>    
        </div>
        <div class="user__info">
            <div class="user_items">
                <img src="assets/avatar.png" alt="User display picture">
                <img src="https://ik.imagekit.io/3qhtdzpqspxp/CSCI/Assets/black-down-arrow-icon_EuPaPjaYH2.svg" alt="Arrow Icon" id="black-arrow-icon">
            </div>
        </div>
    </nav>
</head>

<body>
    <section class="body__container">
        <div class="body__wrapper">
            <div class="header__elements">
                <a href="../customers.html" class="food__header">
                    <img src="https://ik.imagekit.io/3qhtdzpqspxp/CSCI/Assets/gray-left-arrow_Z1zQd3vTE.svg" alt="Gray Arrow">
                    Add a new customer
                </a>
            </div>
            <div class="input__elements">
                <p class="input__title">Customer Name</p>
                <input class="input__field__short" type="text" placeholder="Arizona Robbins">
                <p class="input__title">Customer Email</p>
                <input class="input__field__short" type="text" placeholder="arobbins@gmail.com">
                <p class="input__title">Customer Mobile Number</p>
                <input class="input__field__short" type="text" placeholder="+63 918 123 4567">
                <p class="input__title">Shipping Address</p>
                <input class="input__field__short" type="text" style="margin: 0.5rem 0 0 0;;"placeholder="123 Grey Street">
                <div class="custom__input__field">
                    <input class="input__field__half" type="text" placeholder="Quezon City">
                    <input class="input__field__half" type="text" placeholder="Metro Manila">
                </div>
            </div>
            <hr style="width: 520px;">
            <div class="button__element">
                <button class="button secondary-btn" id="nevermind-product-btn">Never mind</button>
                <button class="button primary-btn" id="save-product-btn">Save customer</button>
            </div>
        </div>
    </section>
</body>
</html>
