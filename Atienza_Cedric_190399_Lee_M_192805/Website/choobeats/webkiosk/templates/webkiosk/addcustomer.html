{% extends 'webkiosk/base.html' %}
{% load static %}

{% block pagetitle %}Add a customer{% endblock %}

{% block maincontent %}
    <section class="body__container">
        <div class="body__wrapper">
            <div class="header__elements">
                <a href="{% url 'webkiosk:customer-list' %}" class="food__header">
                    <img src="https://ik.imagekit.io/3qhtdzpqspxp/CSCI/Assets/gray-left-arrow_Z1zQd3vTE.svg" alt="Gray Arrow">
                    Add a new customer
                </a>
            </div>
            <div class="input__elements">
                <p class="input__title">Customer Name</p>
                <input class="input__field__short" type="text" placeholder="Name">
                <p class="input__title">Customer Email</p>
                <input class="input__field__short" type="text" placeholder="Email">
                <p class="input__title">Customer Mobile Number</p>
                <input class="input__field__short" type="text" placeholder="Mobile Number">
                <p class="input__title">Shipping Address</p>
                <input class="input__field__short" type="text" style="margin: 0.5rem 0 0 0;;"placeholder="Street Address">
                <div class="custom__input__field">
                    <input class="input__field__half" type="text" placeholder="City">
                    <input class="input__field__half" type="text" placeholder="Province">
                </div>
            </div>
            <hr style="width: 520px;">
            <div class="button__element">
                <button class="button secondary-btn" id="nevermind-product-btn">Never mind</button>
                <button class="button primary-btn" id="save-product-btn">Save customer</button>
            </div>
        </div>
    </section>

<script src="nav.js"></script>
{% endblock %}
